<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Barrier TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <!--========== Navbar part start ===========-->
    <nav class="navbar navbar-expand-md navbar-light ">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--========== Navbar part ends ===========-->


    <!--========== contact-banner part start ===========-->
    <section id="contact-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Contact Us</h2>
                </div>
            </div>
        </div>
    </section>
    <!--========== contact-banner part ends ===========-->


    <!--========== contact part ends ===========-->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center section-header">
                    <h2>Contact Form</h2>
                </div>
                <div class="col-lg-6 contact-img">
                    <img src="images/undraw_contact_us_15o2.svg" alt="">
                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">First name*</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="First name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Last Name*</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email*</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Your Email Address">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group ">
                                    <label for="exampleFormControlInput1">Phone Number*</label>
                                    <input class="form-control" type="number" value="012345698796"
                                        id="exampleFormControlInput1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Your TV Size</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Select</option>
                                <option>Up to 31 inches</option>
                                <option>32-60 inches</option>
                                <option>61-80 inches</option>
                                <option>81 and over</option>
                            </select>
                        </div>
                        <div class="form-group ">
                            <label for="exampleFormControlInput1">Date*</label>
                            <input class="form-control" type="date" value="2011-08-19" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Comment</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                            </textarea>
                        </div>
                        <h5><a href="#" class="contact-btn">Submit</a></h5>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--========== contact part ends ===========-->







    <!--========== footer part start ===========-->
    <section id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 m-auto">
                    <p>I would like pictures of successful TVs mounted. The business phone number to call is <a
                            href="callto: 256-207-8845">256-207-8845</a> </p>
                </div>
            </div>
        </div>
    </section>
    <!--========== footer part ends ===========-->






















    <!-- External JS -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/waypoints.min.js"></script>
</body>

</html>
